<!DOCTYPE html>
<html>
    <head>
        <title>Play Hangman</title>
        
        <link rel="stylesheet" type="text/css" href="css/play_c.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/play_j.js"></script>
        
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
        
        <script src="sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">

    </head>
    
    <body>
        
        <iframe id="frmFile" src="list_of_words.txt" onload="LoadFile();" style="display: none;"></iframe>
        
        <div id="text">
            <div class="title1">Hangman (Country Names)</div>
            <p class="title2">Your favorite classroom pastime returns!</p>
        </div>
        
        <div class="hangman-image">
            <img class="image" src="HangmanPics/hangman0.png"/>
        </div>
        
        <div class="enclose1">
            <div class="letter_input">
                <input type="text" maxlength=1 class="letter"></input>
            </div>
        
            <div class="sub">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        
        <div class="right-wrong">
            <p id="wrong">Wrong letters : </p>
            <p id="guessed-word">_ _ _</p>
        </div>
        
        <p id="error-message">asdas</p>
            
        <div id="footer">
            <div id="enter">
                <a class="waves-effect waves-light btn"><i class="material-icons right">refresh</i>New Game</a>
            </div>
        </div>

    </body>
</html>
